<app-container>
  <div class="text-center card d-flex flex-column align-items-center">
    <h2 class="text-center mt-5 mb-3">Welcome</h2>
    <p class="mt-3 mb-5">With supporting text below as a natural lead-in to additional content.</p>
    <button
      class="btn btn-primary w-25"
      [routerLink]="['/navigator']"
      [queryParams]="{tab:0}"
    >
      See transactions
    </button>
    <div
      class="mt-4 card-footer w-100"
    >
      You have {{recordsData.length}} transactions.
    </div>
  </div>

  <div class="d-flex flex-row flex-lg-wrap">
    <div
      class="card rounded mt-1 flex-column align-items-center w-50"
      *ngFor="let recordType of Object.keys(recordsDataOfType)"
    >
      <div
        class="m-3 align-self-baseline font-weight-bold records__amount"
      >
        {{getAmountOfRecords(recordType)}}
      </div>
      <p
        class="align-self-baseline records__type"
      >
        {{recordType | titlecase}}
      </p>
      <button
        class="btn btn-primary w-50 mb-3"
        [routerLink]="['/navigator']"
        [queryParams]="{tab:tabs.indexOf(recordType)}"
      >
        See all
      </button>
    </div>
  </div>
</app-container>
